title = "HawkinsOperations Gitleaks Policy"

[extend]
useDefault = true

[[allowlists]]
description = "Ignore generated output artifacts"
paths = [
  '''^OUTPUTS/''',
  '''^PROOF_PACK/'''
]

[[allowlists]]
description = "Ignore agent work artifacts (manifests contain file path references, not secrets)"
paths = [
  '''^agent_assets/'''
]

[[allowlists]]
description = "False positives: key-dump.txt filename references in agent manifests"
regexes = [
  '''key-dump\.txt.*REDACTED'''
]
stopwords = [
  "REDACTED"
]
