title = "HawkinsOperations Gitleaks Policy"

[extend]
useDefault = true

[[allowlists]]
description = "Ignore generated output artifacts"
paths = [
  '''^OUTPUTS/''',
  '''^PROOF_PACK/'''
]

[[allowlists]]
description = "Ignore agent work artifacts (CSV manifests with file paths)"
paths = [
  '''^agent_assets/'''
]
regexes = [
  '''key-dump\.txt".*?"[A-F0-9]{64}'''
]
