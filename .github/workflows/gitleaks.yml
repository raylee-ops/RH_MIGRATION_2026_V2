name: gitleaks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Install gitleaks v8.24.2
        shell: bash
        run: |
          set -euo pipefail
          VERSION="8.24.2"
          mkdir -p "$RUNNER_TEMP/bin"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o "$RUNNER_TEMP/gitleaks.tgz"
          tar -xzf "$RUNNER_TEMP/gitleaks.tgz" -C "$RUNNER_TEMP/bin" gitleaks
          chmod +x "$RUNNER_TEMP/bin/gitleaks"
          echo "$RUNNER_TEMP/bin" >> "$GITHUB_PATH"
          gitleaks version

      - name: Run gitleaks (fail on findings)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p OUTPUTS
          gitleaks detect \
            --no-banner \
            --redact \
            --source . \
            --config .gitleaks.toml \
            --report-format json \
            --report-path OUTPUTS/gitleaks.json \
            --exit-code 1

      - name: Upload gitleaks artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: gitleaks-output
          path: OUTPUTS/gitleaks.json
          if-no-files-found: error
