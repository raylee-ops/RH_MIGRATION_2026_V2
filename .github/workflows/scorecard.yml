name: scorecard

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analysis:
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          persist-credentials: false

      - name: Prepare OUTPUTS directory
        shell: bash
        run: mkdir -p OUTPUTS

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46
        with:
          results_file: OUTPUTS/scorecard.sarif
          results_format: sarif
          publish_results: true

      - name: Upload scorecard artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: scorecard-output
          path: OUTPUTS/scorecard.sarif
          if-no-files-found: error

      - name: Upload scorecard SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a
        with:
          sarif_file: OUTPUTS/scorecard.sarif
